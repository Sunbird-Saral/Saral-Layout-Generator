version: '3.7'
services:
  sunbird-formroizen:
    image: sunbird-formroizen:1.0-latest
    deploy:
      replicas: 1
      update_config:
        parallelism: 1
        delay: 10s
      restart_policy:
        condition: on-failure

    ports:
    - "3006:3006"

    networks:
      - app

networks:
  app:
    driver: overlay
    external: true

